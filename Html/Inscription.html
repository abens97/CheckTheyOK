                    <article>
                        <form method="post" action="inscription.php">

                                    </label><br>

                                    </label><br>
                                </div>
                                <div>
                                    <label>
                                        Numéro de téléphone :
                                        <input type="tel" name="tel" maxlength="10">
                                    </label><br>
                                    <label>
                                        Adresse e-mail :
                                        <input type="email" name="email" maxlength="25">
                                    </label><br>
                                    <label>
                                        Mot de passe :
                                        <input type="password" name="mdp" maxlength="25">
                                    </label><br>
                                    <label>
                                        Confirmation du mot de passe :
                                        <input type="password" name="mdp2" maxlength="25">
                                    </label><br>
                                </div>
                            </p>
                            <div>
                                <label>
                                    <input type="checkbox" name="accepterCGU" value="y">J'accepte les conditions générales d'utilisation
                                </label><br>
                                <label>
                                    <input type="button" name="check_inscription" value="Créer un compte">
